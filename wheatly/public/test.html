<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Playground</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        function logActivity (title, desc) {
            const newElem = document.createElement('li');
            newElem.innerHTML = `<em>[${title}]</em> ${desc}`
            document.querySelector('#ws-logs').append(newElem);
        }

        const HOST = 'api.tigerwatch.app';

        function connectButtonClick() {
            const ws = io('wss://' + HOST);

            ws.onAny((evtName, ...args) => {
                logActivity(evtName, JSON.stringify(args));
            });
        }


    </script>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .flex-container > div {
            border: solid black 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .flex-container > div > * {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div style='background-color: bisque; width: 50vw; height: 50vh'>
            <h4>WebSocket Data Recieved</h4>
            <ul id="ws-logs">
            </ul>
        </div> 
        <div style='background-color: cyan; width: 50vw; height: 50vh'>
            <h4>WebSocket Controls</h4>
            <button onclick="connectButtonClick()">Connect</button>
        </div> 
    </div>
</body>
</html>
